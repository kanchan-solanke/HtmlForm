<html>
<head>
<title> HTML 5 Form Input Fields </title>
</head>
<body>
<form>
<label for="text input type for Name">text input type for Name</label> <br>
<input type="text" id="Name" value=""> <br>
<label for="password input type">password input type</label> <br>
<input type="password" id="password" value=""> <br>
<label for="email input type">email input type</label> <br>
<input type="email" id="email" value=""> <br>
<label for="url input type">url input type</label> <br>
<input type="url" id="url" value=""> <br>
<label for="number input type">number input type</label> <br>
<input type="number" id="number" value=""> <br>
<label for="tel input type">tel input type</label> <br>
<input type="tel" id="tel" value=""> <br>
<label for="search input type">search input type</label> <br>
<input type="search" id="search" value=""> <br>
<label for="date-time input type">date-time  input type</label> <br>
<input type="datetime-local" id="date-time" value=""> <br>
<label for="choose your salary">choose your salary</label> <br>
<input type="salary" id="salary" value=""> <br>
<input type="submit" value="Submit">
</form>
</body>
</html>
